<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="result-card">
        <h1>Your Result</h1>
        <div class="score"><em>76</em> of 100</div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-card">
        <h1>Summary</h1>
        <div class="stats">
          <div class="reaction-stat">
            <div class="stat-label">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <p>Reaction</p>
            </div>
            <div class="reaction-score">
              <p><span>80&nbsp;</span> / 100</p>
            </div>
          </div>
          <div class="memory-stat">
            <div class="stat-label">
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              <p>Memory</p>
            </div>
            <div class="memory-score">
              <p><span>92&nbsp;</span> / 100</p>
            </div>
          </div>
          <div class="verbal-stat">
            <div class="stat-label">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
              <p>Verbal</p>
            </div>
            <div class="verbal-score">
              <p><span>61&nbsp;</span> / 100</p>
            </div>
          </div>
          <div class="visual-stat">
            <div class="stat-label">
              <img src="assets/images/icon-visual.svg" alt="visual-icon" />
              <p>Visual</p>
            </div>
            <div class="visual-score">
              <p><span>72&nbsp;</span> / 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
